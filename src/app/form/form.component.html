<div class="container" style="padding:18%">
  <div class="panel panel-success">
    <div class="panel-heading">  <h4 i18n="@@signup">SignUp</h4></div>
    <div class="panel-body"> 
    
<form>
<div class="form-group">
<label ><b>Id</b></label>
<input type="number" placeholder="Enter Id *" name="id" class="form-control">
</div>
<div class="form-row">
<div class="form-group col-md-6" style="padding-left:0%">
  <label><b>FirstName</b></label>
  <input type="text" placeholder="FirstName" name="firstname" class="form-control">
</div>
<div class="form-group col-md-6" style="padding-right:0%"> 
<label><b>LastName</b></label>
<input type="text" placeholder="LastName" name="lastname" class="form-control">
</div>
</div>
<div class="formgroup">
<label><b>Email</b></label>
<input type="email" placeholder="Email" name="email" class="form-control">
</div>&nbsp;
<div class="formgroup">
<label><b>Address</b></label>
<input type="address" placeholder="Address" name="address" class="form-control">
</div><br/>
<div class="form-row">
<div class="form-group col-md-6" style="padding-left:0%">
<label><b>State</b></label>
<select id="state" class="form-control">
  <option>Andhrapradesh</option>
  <option>Telangana</option>
</select>
</div>
<div class="form-group col-md-6" style="padding-right:0%">
<label><b>city</b></label>
<select id="city" class="form-control">
<option>Guntur</option>
<option>vijaywada</option>
  </select>
</div>
</div>
<div class="form-group">
<div class="form-check">
<input class="form-check-input" type="checkbox" id="gridCheck">
<label class="form-check-label" for="gridCheck">
Check me out
</label>
</div>
</div>
<div class="button" style="padding-left:80%">
<button type="submit" class="btn btn-primary">Submit</button>
</div>
</form>
</div>
</div>
</div>
