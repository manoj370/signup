


        <form [formGroup]="SignUpForm" >
            <div class="row">
                <div class="form-group col-12 col-lg-3">
                    <label for="firstName">First Name</label>
                    <input formControlName="firstName" type="text" class="form-control" id="firstName" >
                    <div *ngIf="SignUpForm.controls['firstName'].hasError('required')&&SignUpForm.controls['firstName'].touched" class="failed-validition">First Name Required</div>
        </div>
                </div>
    
            <div class="row">
                <div class="col-12 col-lg-2">
                    <button type="submit" name="submit" class="btn btn-block btn-primary">Save</button>
                </div>
            </div>
        </form>
